{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="background:#fafafa">
  <div class="row py-3 px-5">
    <h3 align="center" class="mt-4">Add Student</h3>
    <form action="/add" method="POST">
      <div class="mb-2">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-2">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-2">
        <label for="course" class="form-label">Course</label>
        <select class="form-select" aria-label="Default select example" id="course" name="course" required>
          <option selected value="MBA">MBA</option>
          <option value="MCA">MCA</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="rollnumber" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="rollnumber" name="roll_no" required>
      </div>
      <div class="mb-2">
        <label for="year" class="form-label">Year</label>
        <select class="form-select" aria-label="Default select example" id="year" name="year" required>
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class=" mt-3 mb-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
