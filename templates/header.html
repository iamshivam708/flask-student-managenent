{% extends "layout.html" %}
{% block content %}
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      {% if 'isLoggedIn' in session: %}
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img height="50px" width="50px" src={{url_for('static', filename='logo.png')}}/>&nbsp;&nbsp;Student Management
      </a>
      {% else %}
      <a href="/login" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img height="50px" width="50px" src={{url_for('static', filename='logo.png')}}/>&nbsp;&nbsp;Student Management
      </a>
      {% endif %}

      <div class="col-md-3 text-end">
        {% if 'isLoggedIn' in session: %}
        <a href="{{url_for('logout')}}" class="btn btn-primary">Logout</a>
        {% else %}
        <a href="{{url_for('login')}}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{{url_for('signup')}}" class="btn btn-primary">Sign-up</a>
        {% endif %}
      </div>
    </header>
  </div>
{% endblock content %}
