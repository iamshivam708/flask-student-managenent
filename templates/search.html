{% extends "layout.html" %}
{% block content %}
    <div class="container mt-5" style="background: #fafafa;">
      <div class="row py-3 px-5">
        <div class="col-9 mt-4">
          <h3 align="center">Student Information</h3>
        </div>
      <div class="col-3 mt-4">
        <a href="{{url_for('index')}}" class="btn btn-primary"><i class="fas fa-arrow-circle-left"></i>&nbsp;&nbsp;Go Back</a>
      </div>
    </div>
        <!-- showing student information in a table -->
        <div class="row mt-3">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone no.</th>
                    <th scope="col">Course</th>
                    <th scope="col">Roll no.</th>
                    <th scope="col">Year</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{student[0]}}</td>
                    <td>{{student[1]}}</td>
                    <td>{{student[2]}}</td>
                    <td>{{student[3]}}</td>
                    <td>{{student[5]}}</td>
                    <td>{{student[4]}}</td>
                    <td>{{student[6]}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
{% endblock %}
